      - name: Run typecheck
        run: ${{ steps.pm.outputs['run-script'] }} typecheck

  test:
    name: Unit Tests
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
